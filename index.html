<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梅花易数 - 智能起卦</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Serif SC', serif; background-color: #f7f3f0; color: #2d2d2d; }
        .gua-line { height: 10px; width: 120px; margin: 6px auto; border-radius: 2px; transition: all 0.3s; }
        .yang { background-color: #333; }
        .yin { display: flex; justify-content: space-between; background: transparent !important; }
        .yin::before, .yin::after { content: ''; height: 100%; width: 45%; background: #333; border-radius: 2px; }
        .active-yao { background-color: #b91c1c !important; box-shadow: 0 0 8px rgba(185, 28, 28, 0.5); }
        .yin.active-yao::before, .yin.active-yao::after { background: #b91c1c; }
        .card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px); }
    </style>
</head>
<body class="min-h-screen py-8 px-4">
    <div class="max-w-3xl mx-auto card p-8 rounded-2xl shadow-2xl border border-stone-200">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-stone-800 mb-2">梅花易数</h1>
            <p class="text-stone-500 italic">观物起卦 · 决疑断事</p>
        </header>
        
        <div class="space-y-6 mb-10">
            <div>
                <label class="block text-sm font-bold text-stone-600 mb-2">心中所求之事</label>
                <input id="question" type="text" placeholder="输入您想问的问题..." 
                    class="w-full p-3 bg-stone-50 border-b-2 border-stone-300 focus:border-stone-800 outline-none transition text-lg">
            </div>
            <div class="grid grid-cols-3 gap-6">
                <div>
                    <label class="block text-xs font-bold text-stone-500 uppercase mb-2">上卦数</label>
                    <input id="num1" type="number" class="w-full p-3 bg-stone-50 border rounded-lg focus:ring-2 focus:ring-stone-400 outline-none" placeholder="78">
                </div>
                <div>
                    <label class="block text-xs font-bold text-stone-500 uppercase mb-2">下卦数</label>
                    <input id="num2" type="number" class="w-full p-3 bg-stone-50 border rounded-lg focus:ring-2 focus:ring-stone-400 outline-none" placeholder="89">
                </div>
                <div>
                    <label class="block text-xs font-bold text-stone-500 uppercase mb-2">动爻数</label>
                    <input id="num3" type="number" class="w-full p-3 bg-stone-50 border rounded-lg focus:ring-2 focus:ring-stone-400 outline-none" placeholder="91">
                </div>
            </div>
            <button onclick="calculate()" class="w-full bg-stone-800 text-stone-100 py-4 rounded-xl text-lg font-bold hover:bg-stone-700 active:transform active:scale-95 transition shadow-lg">
                排盘占卜
            </button>
        </div>

        <div id="result" class="hidden animate-fade-in">
            <div class="grid md:grid-cols-2 gap-12 mb-10">
                <div class="text-center p-6 border border-stone-100 rounded-xl bg-stone-50">
                    <h3 class="text-stone-400 text-sm mb-4 tracking-widest">【主卦 - 当前时位】</h3>
                    <div id="main-gua-graph" class="py-4"></div>
                    <p id="main-gua-name" class="text-2xl font-bold text-stone-800 mt-2"></p>
                </div>
                <div class="text-center p-6 border border-stone-100 rounded-xl bg-stone-50">
                    <h3 class="text-stone-400 text-sm mb-4 tracking-widest">【变卦 - 未来趋向】</h3>
                    <div id="change-gua-graph" class="py-4"></div>
                    <p id="change-gua-name" class="text-2xl font-bold text-stone-800 mt-2"></p>
                </div>
            </div>

            <div class="space-y-6 border-t pt-8">
                <div class="bg-stone-800 text-white p-6 rounded-xl">
                    <h4 class="font-bold border-b border-stone-600 pb-2 mb-3 leading-relaxed text-lg">卦辞原文</h4>
                    <p id="guaci-text" class="text-stone-300 leading-loose"></p>
                </div>
                <div class="bg-white p-6 rounded-xl border border-stone-200 shadow-sm">
                    <h4 class="font-bold text-stone-800 border-b pb-2 mb-3 text-lg">现代文解析</h4>
                    <p id="modern-text" class="text-stone-600 leading-relaxed"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 八卦数据：1乾 2兑 3离 4震 5巽 6坎 7艮 8坤
        // 符号数组：1代表阳，0代表阴（顺序：从初爻到三爻）
        const baguaData = {
            1: { name: "乾", symbol: [1, 1, 1] }, 2: { name: "兑", symbol: [1, 1, 0] },
            3: { name: "离", symbol: [1, 0, 1] }, 4: { name: "震", symbol: [1, 0, 0] },
            5: { name: "巽", symbol: [0, 1, 1] }, 6: { name: "坎", symbol: [0, 1, 0] },
            7: { name: "艮", symbol: [0, 0, 1] }, 8: { name: "坤", symbol: [0, 0, 0] }
        };

        // 64卦数据库 (部分展示，逻辑会自动生成未定义的卦名)
        const gua64Database = {
            "11": { name: "乾为天", text: "元，亨，利，贞。", modern: "大吉大利，事业正如日中天。但要警惕盛极必衰，保持谦逊与恒心，方能持久。" },
            "88": { name: "坤为地", text: "元，亨，利牝马之贞。", modern: "顺应天时，此时不宜主动出击，应以柔克刚，像大地一样厚德载物，追随强者可成。" },
            "61": { name: "水天需", text: "有孚，光亨，贞吉。利涉大川。", modern: "需要等待时机。虽然目前有阻碍，但只要有信心，耐心等待，终究会克服困难跨越险阻。" },
            "16": { name: "天水讼", text: "有孚，窒惕，中吉，终凶。", modern: "容易产生争端和诉讼。即便你有理，也建议止损求和，强行争斗到底会带来不祥。" },
            "65": { name: "水风井", text: "改邑不改井，无丧无得。", modern: "基本面稳固，虽然环境在变，但核心竞争力没变。宜修身养性，守住本分，不求大进反有小得。" },
            // ... 逻辑中会根据上下卦组合生成名称
        };

        // 根据二进制数组查找卦ID
        function findGuaIdBySymbol(symbolArray) {
            for (let id in baguaData) {
                if (baguaData[id].symbol.every((val, index) => val === symbolArray[index])) return id;
            }
            return 1;
        }

        function drawGua(containerId, lowerId, upperId, activeYao = -1) {
            const container = document.getElementById(containerId);
            container.innerHTML = "";
            const lowerYaos = baguaData[lowerId].symbol;
            const upperYaos = baguaData[upperId].symbol;
            const fullGua = [...lowerYaos, ...upperYaos]; // 从初爻到六爻

            // 渲染时从六爻（最上面）开始画
            for (let i = 5; i >= 0; i--) {
                const div = document.createElement('div');
                const isMoving = (i + 1) === activeYao;
                div.className = `gua-line ${fullGua[i] === 1 ? 'yang' : 'yin'} ${isMoving ? 'active-yao' : ''}`;
                container.appendChild(div);
            }
            return fullGua;
        }

        function calculate() {
            const n1 = parseInt(document.getElementById('num1').value);
            const n2 = parseInt(document.getElementById('num2').value);
            const n3 = parseInt(document.getElementById('num3').value);

            if (!n1 || !n2 || !n3) return alert("请先输入三个数字");

            // 梅花起卦逻辑：上卦 = 数字1 / 8 余数；下卦 = 数字2 / 8 余数；动爻 = 数字3 / 6 余数
            const upId = n1 % 8 === 0 ? 8 : n1 % 8;
            const downId = n2 % 8 === 0 ? 8 : n2 % 8;
            const movingYao = n3 % 6 === 0 ? 6 : n3 % 6;

            // 1. 绘制并获取主卦爻象
            const mainYaos = drawGua('main-gua-graph', downId, upId, movingYao);
            const mainKey = `${upId}${downId}`;
            const mainInfo = gua64Database[mainKey] || { name: baguaData[upId].name + baguaData[downId].name + "卦", text: "详见《易经》相应卦解。", modern: "当前卦象显示事情正处于发展阶段，动爻在" + movingYao + "爻，暗示了转机的方向。" };

            // 2. 计算变卦
            let changeYaos = [...mainYaos];
            changeYaos[movingYao - 1] = changeYaos[movingYao - 1] === 1 ? 0 : 1;
            
            const changeDownId = findGuaIdBySymbol(changeYaos.slice(0, 3));
            const changeUpId = findGuaIdBySymbol(changeYaos.slice(3, 6));
            drawGua('change-gua-graph', changeDownId, changeUpId);

            const changeKey = `${changeUpId}${changeDownId}`;
            const changeInfo = gua64Database[changeKey] || { name: baguaData[changeUpId].name + baguaData[changeDownId].name + "卦" };

            // 3. 更新界面
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('main-gua-name').innerText = mainInfo.name;
            document.getElementById('change-gua-name').innerText = changeInfo.name;
            document.getElementById('guaci-text').innerText = mainInfo.text;
            document.getElementById('modern-text').innerText = mainInfo.modern;

            window.scrollTo({ top: document.getElementById('result').offsetTop - 20, behavior: 'smooth' });
        }
    </script>
</body>
</html>
