  "82": { "name": "地泽临", "text": "元亨利贞。至于八月有凶。", "modern": "好运临头。领导力增强，事业有大进展。但要居安思危，好运不会永远持续，需提前布局。" },
  "83": { "name": "地火明夷", "text": "利艰贞。", "modern": "光明受损。处境艰难，才能被掩盖。此时应“晦藏聪明”，低调行事，保护好自己的初心。" },
  "84": { "name": "地雷复", "text": "亨。出入无疾，朋来无咎。", "modern": "生机重现。最黑暗的时期已过，新的转机已经出现。适合制定新计划，但行动要稳健。" },
  "85": { "name": "地风升", "text": "元亨。利见大人，勿恤。南征吉。", "modern": "稳步上升。运势极佳，适合求职、升迁。只要目标明确，坚持不懈，就能获得显著成功。" },
  "86": { "name": "地水师", "text": "贞，丈人吉，无咎。", "modern": "统帅与竞争。面临重大的竞争或任务。需要严明的纪律和德高望重的领导者，才能克敌制胜。" }
        };

        function randomGua() {
            document.getElementById('num1').value = Math.floor(Math.random() * 999) + 1;
            document.getElementById('num2').value = Math.floor(Math.random() * 999) + 1;
            document.getElementById('num3').value = Math.floor(Math.random() * 999) + 1;
        }

        function getRelationship(tiElement, yongElement) {
            const relations = {
                "金": { "金": "比和", "木": "我克", "水": "我生", "火": "克我", "土": "生我" },
                "木": { "金": "克我", "木": "比和", "水": "生我", "火": "我生", "土": "我克" },
                "水": { "金": "生我", "木": "我生", "水": "比和", "火": "我克", "土": "克我" },
                "火": { "金": "我克", "木": "生我", "水": "克我", "火": "比和", "土": "我生" },
                "土": { "金": "生我", "木": "克我", "水": "我克", "火": "生我", "土": "比和" }
            };
            const rel = relations[tiElement][yongElement];
            const luckMap = {
                "生我": { level: "大吉 · 用生体", desc: "资助进益，贵人相助，所求之事极易成功。" },
                "比和": { level: "中吉 · 体用比和", desc: "朋友同道相助，顺遂平安，动力充足。" },
                "我克": { level: "小吉 · 体克用", desc: "虽然过程辛苦劳累，但局面在掌控之中，最终可成。" },
                "我生": { level: "小凶 · 体生用", desc: "泄气之象，耗费钱财或精力，付出多而收获少。" },
                "克我": { level: "大凶 · 用克体", desc: "压力重重，受损受阻，极易遭遇突发变故或打击。" }
            };
            return luckMap[rel];
        }

        function findGuaIdBySymbol(symbolArray) {
            for (let id in baguaData) {
                if (baguaData[id].symbol.every((val, index) => val === symbolArray[index])) return id;
            }
            return 1;
        }

        function drawGua(containerId, lowerId, upperId, activeYao = -1) {
            const container = document.getElementById(containerId);
            container.innerHTML = "";
            const fullYaos = [...baguaData[lowerId].symbol, ...baguaData[upperId].symbol];
            for (let i = 5; i >= 0; i--) {
                const div = document.createElement('div');
                div.className = `gua-line ${fullYaos[i] === 1 ? 'yang' : 'yin'} ${ (i+1) === activeYao ? 'active-yao' : ''}`;
                container.appendChild(div);
            }
            return fullYaos;
        }

        function calculate() {
            const questionText = document.getElementById('question').value;
            const n1 = parseInt(document.getElementById('num1').value);
            const n2 = parseInt(document.getElementById('num2').value);
            const n3 = parseInt(document.getElementById('num3').value);

            if (!questionText) return alert("请输入您想占问的内容");
            if (!n1 || !n2 || !n3) return alert("请设置三个数字（或点击灵感随机）");

            const upId = n1 % 8 === 0 ? 8 : n1 % 8;
            const downId = n2 % 8 === 0 ? 8 : n2 % 8;
            const movingYao = n3 % 6 === 0 ? 6 : n3 % 6;

            document.getElementById('display-question').innerText = questionText;

            let tiId, yongId;
            if (movingYao <= 3) {
                yongId = downId; tiId = upId;
            } else {
                yongId = upId; tiId = downId;
            }

            const mainYaos = drawGua('main-gua-graph', downId, upId, movingYao);
            document.getElementById('main-gua-name').innerText = baguaData[upId].name + baguaData[downId].name;
            document.getElementById('main-gua-elements').innerText = `${baguaData[upId].name}(${baguaData[upId].element}) / ${baguaData[downId].name}(${baguaData[downId].element})`;

            let changeYaos = [...mainYaos];
            changeYaos[movingYao - 1] = changeYaos[movingYao - 1] === 1 ? 0 : 1;
            const cDownId = findGuaIdBySymbol(changeYaos.slice(0, 3));
            const cUpId = findGuaIdBySymbol(changeYaos.slice(3, 6));
            drawGua('change-gua-graph', cDownId, cUpId);
            document.getElementById('change-gua-name').innerText = baguaData[cUpId].name + baguaData[cDownId].name;

            const resultObj = getRelationship(baguaData[tiId].element, baguaData[yongId].element);
            
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('luck-level').innerText = resultObj.level;
            document.getElementById('luck-desc').innerText = resultObj.desc;
            
            document.getElementById('analysis-tiyong').innerHTML = `
                <strong>体用原理：</strong> 动爻位于第 ${movingYao} 爻，故 <strong>${baguaData[tiId].name} (${baguaData[tiId].element})</strong> 为体卦（代表预测者），<strong>${baguaData[yongId].name} (${baguaData[yongId].element})</strong> 为用卦（代表所问之事）。<br>
                <strong>五行关系：</strong> 此卦象呈现 ${baguaData[yongId].element} 与 ${baguaData[tiId].element} 的 <strong>${resultObj.level.split(' · ')[1]}</strong> 关系。
            `;

            const mKey = `${upId}${downId}`;
            const cKey = `${cUpId}${cDownId}`;
            document.getElementById('main-modern').innerText = gua64Database[mKey]?.modern || "当前局面呈现出复杂交织的状态。主卦提示您需审时度势，重点关注体用生克的能量强弱。";
            document.getElementById('change-modern').innerText = gua64Database[cKey]?.modern || "变卦预示着事物最终的质变方向。当变数产生后，环境将随之重组，建议参考最终卦名的深层含义。";

            window.scrollTo({ top: document.getElementById('result').offsetTop - 20, behavior: 'smooth' });
        }
    </script>
